<nav class="">
    <div class="saleGoods-info-div">
        <div class="">

            <!--  发布商品标题  -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>发布商品</legend>
            </fieldset>

            <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="goodName" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">该分类</label>
                    <div class="layui-input-block">
                        <select name="goodType" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">陶瓷</option>
                            <option value="1">手表</option>
                            <option value="2">名画</option>
                            <option value="3">古剑</option>
                            <option value="4">旗袍</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">卖家承诺</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="packMail" title="包邮">
                        <input type="checkbox" name="oimei" title="假一赔十">
                        <input type="checkbox" name="ensure" title="协议保障">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">立即上架</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="status" lay-skin="switch" lay-text="ON|OFF">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">起拍价</label>
                    <div class="layui-input-block">
                        <input type="text" name="startPrice" lay-verify="title" autocomplete="off" placeholder="￥" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">最低竞拍额</label>
                    <div class="layui-input-block">
                        <input type="text" name="pricePlus" lay-verify="title" autocomplete="off" placeholder="￥" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">商品描述</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" autocomplete="off" name="goodsDec"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">截止时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="endTime" class="layui-input" autocomplete="off" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <br>

                <div class="layui-form-item">
                    <label class="layui-form-label">商品图片</label>
                    <div class="layui-upload-drag " id="picFile" >
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <div class="layui-hide" id="uploadDemoView">
                            <hr>
                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!--<button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值-->
                        <!--</button>-->
                        <!--<button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值-->
                        <!--</button>-->
                        <p>
                            <button type="button" class="layui-btn" lay-submit="" lay-filter="demo1" id="salerGoodInfoSubmit">立即提交</button>
                        </p>
                    </div>
                </div>

            </form>

        </div>

    </div>
</nav>


</body>
